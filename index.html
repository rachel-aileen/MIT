<!-- Navbar Javascript -->
<script type="text/javascript">
  $(document).ready(function() {
      // Prevent default click action for 'Services' link on smaller screens
      $(".sub-btn").click(function(e) {
          if ($(window).width() < 1200) {
              e.preventDefault(); // Prevent navigation
              $(this).next(".sub-menu").slideToggle();
          }
      });

      // Responsive navigation menu toggle
      var menu = document.querySelector(".menu");
      var menuBtn = document.querySelector(".menu-btn");
      var closeBtn = document.querySelector(".close-btn");

      menuBtn.addEventListener("click", () => {
          menu.classList.add("active");
      });

      closeBtn.addEventListener("click", () => {
          menu.classList.remove("active");
      });

      // Sticky header on scroll
      window.addEventListener("scroll", function() {
          var header = document.querySelector("header");
          header.classList.toggle("sticky", window.scrollY > 0);
      });

      // Hide sub-menu on window resize if width is greater than 1200px
      $(window).resize(function() {
          if ($(window).width() > 1200) {
              $(".sub-menu").css('display', 'none');
          }
      });

      // Add 'active' class to the 'Services' link if on Services page
      var servicesLink = document.querySelector('.menu-item a[href="services.html"]');
      if (window.location.href.includes('services.html')) {
          servicesLink.classList.add('active');
      }
  });
</script>
